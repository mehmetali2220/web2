<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Düzenleme</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3ec78, #af4261);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333333;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
      background: #f9f9f9;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }
    input[type="submit"],
    input[type="reset"] {
      width: calc(50% - 10px);
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: #4CAF50;
    }
    input[type="reset"] {
      background-color: #f44336;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    input[type="reset"]:hover {
      background-color: #e53935;
    }
    input[type="file"],
    textarea {
      width: 100%;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    fieldset {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    legend {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <form action="" method="POST">
    <h1>Kayıt Formu</h1>
    <label for="isim">Ad:</label>
    <input type="text" name="isim" id="isim" required placeholder="Mehmet Ali">

    <label for="soyad">Soyad:</label>
    <input type="text" name="soyad" id="soyad" required placeholder="Özlale">

    <label for="sifre">Şifre:</label>
    <input type="password" name="sifre" id="sifre" required placeholder="*****">

    <label for="eposta">E-posta adresiniz:</label>
    <input type="email" name="email" id="email" placeholder="ornek@gmail.com" required>

    <label for="telefon">Telefon:</label>
    <input type="tel" name="telefon" id="telefon" placeholder="(555)-555-5555" maxlength="10">

    <label for="tarih">Doğum Günü:</label>
    <input type="date" name="tarih" id="tarih" required>

    <label for="kardes">Kardeş Sayınız:</label>
    <input type="number" name="kardes" id="kardes" required min="0" max="30">

    <fieldset>
      <legend>Cinsiyet:</legend>
      <label for="erkek"><input type="radio" name="cinsiyet" id="erkek" value="E" required> Erkek</label>
      <label for="kadin"><input type="radio" name="cinsiyet" id="kadin" value="K" required> Kadın</label>
    </fieldset>

    <label for="emeklilik">Emekliliğinizin bağlı olduğu kurum:</label>
    <select name="emeklilik" id="emeklilik">
      <option value="I">İşsiz</option>  
      <option value="O">Öğrenci</option>
      <option value="C">Hala çalışıyor</option>
      <option value="ES">Emekli Sandığı</option>
      <option value="B">Bağkur</option>
      <option value="S">SSK</option>
    </select>

    <label for="onay">Formu kendi rızam ile dolduruyorum</label>
    <input type="checkbox" name="onay" id="onay" required>

    <label for="textarea">Açıklamalar:</label>
    <textarea name="textarea" id="textarea" cols="15" rows="5" placeholder="Buraya yazınız..."></textarea>

    <label for="adlisicil">Adli sicil kaydınızı aşağıdaki bölüme PDF formatında ekleyiniz:</label>
    <input type="file" id="adlisicil" accept=".pdf" required>

    <fieldset>
      <legend>HTML Bilgi Soruları:</legend>
      <label>HTML kaç türlü liste düzenler?</label>
      <label><input type="radio" name="soru1" value="Hiç"> Hiç</label>
      <label><input type="radio" name="soru1" value="1"> 1</label>
      <label><input type="radio" name="soru1" value="2"> 2</label>
      <label><input type="radio" name="soru1" value="3"> 3</label>

      <label>Satır başlığı yazan HTML kodu nedir?</label>
      <label><input type="radio" name="soru2" value="<table th> ... </table>"> &lt;table th&gt; ... &lt;/table&gt;</label>
      <label><input type="radio" name="soru2" value="<table> th </table>"> &lt;table&gt; th &lt;/table&gt;</label>
      <label><input type="radio" name="soru2" value="<th></th>"> &lt;th&gt;&lt;/th&gt;</label>
      <label><input type="radio" name="soru2" value="<th bold></th>"> &lt;th bold&gt;&lt;/th&gt;</label>
    </fieldset>

    <div class="form-row">
      <input type="submit" value="Gönder">
      <input type="reset" value="Temizle">
    </div>
  </form>
</body>
</html>
