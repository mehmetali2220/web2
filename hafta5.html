      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.8;
      transition: transform 0.3s;

    }

    .circle:hover {
      transform: scale(1.1); 
    }
    .circle1 {
      background-color: #fa0af6; 
      top: 100px;
      left: 100px;
    }

    .circle2 {
