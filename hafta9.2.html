<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x10 Renkli Yuvarlaklar</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #ff00a1;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const circleRadius = 20; 
        const gap = 50; 

        for (let i = 0; i < 10; i++) { 
            for (let j = 0; j < 10; j++) { 
                
                const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;

               
                ctx.beginPath();
                ctx.arc(j * gap + gap / 2, i * gap + gap / 2, circleRadius, 0, Math.PI * 2);
                ctx.fillStyle = randomColor;
                ctx.fill();

               
                ctx.strokeStyle = "#000"; 
                ctx.lineWidth = 2; 
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
