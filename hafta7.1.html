<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yüz İfadelerine Bir Bak Kral Mükemmel Değil Mi ♥♥♥♥♥</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
            flex-direction: column;
        }

        .box {
            width: 250px;
            height: 250px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 50%;
            margin: 10px;
        }

        .up-down {
            background-color: #ff00aa;
            animation: upDown 4s infinite alternate;
        }

        .scale-color {
            background-color: #ff00aa;
            animation: scaleColor 4s infinite alternate;
        }

        .fade {
            background-color: #ff00aa;
            animation: fadeEffect 4s infinite alternate;
        }

        .left-right {
            background-color: #ff00aa;
            animation: leftRight 4s infinite alternate;
        }

        .rotate {
            background-color: #ff00aa;
            animation: rotateEffect 4s infinite linear;
        }

        @keyframes upDown {
            from { transform: translateY(0); }
            to { transform: translateY(50px); }
        }

        @keyframes scaleColor {
            from {
                transform: scale(1);
                background-color: #ff00aa;
            }
            to {
                transform: scale(1.5);
                background-color: #ff00aa;
            }
        }

        @keyframes fadeEffect {
            from { opacity: 1; }
            to { opacity: 0.2; }
        }

        @keyframes leftRight {
            from { transform: translateX(0); }
            to { transform: translateX(50px); }
        }

        @keyframes rotateEffect {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="box up-down">( ꈍᴗꈍ)</div>
    <div class="box scale-color">^_^</div>
    <div class="box fade">ಥ_ಥ</div>
    <div class="box left-right">┬┬﹏┬┬</div>
    <div class="box rotate">❁´◡`❁</div>
</body>
</html>
