<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyuru Penceresi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .duyuru {
            visibility: hidden; 
            opacity: 0;
            background-color: #ff5722;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            animation: fadeInOut 5s forwards; 
        }

        .uyari {
            visibility: hidden; 
            opacity: 0;
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            animation: blink 1s infinite; /* Yanıp sönme animasyonu */
            top: 100px;
        }

        @keyframes fadeInOut {
            0% {
                visibility: visible;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="duyuru" class="duyuru">Duyuru Penceresi</div>

    
    <div id="uyari" class="uyari">Yanıp Sönen Uyarı Ekranı</div>

    <script>
        
        window.onload = () => {
            const duyuru = document.getElementById('duyuru');
            const uyari = document.getElementById('uyari');
            duyuru.style.visibility = 'visible'; // Görünür yap
            uyari.style.visibility = 'visible'; // Yanıp sönen uyarı ekranını görünür yap
        };
    </script>
</body>
</html>
