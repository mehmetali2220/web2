<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Ã–devi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 10px;
      width: 80%;
      max-width: 800px;
      height: auto;
    }

    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 5px;
    }

    .item-a { grid-column: 1 / 4; grid-row: 1; background-color: navy; }
    .item-b { grid-column: 1; grid-row: 2; background-color: orange; }
    .item-c { grid-column: 2; grid-row: 2; background-color: green; }
    .item-d { grid-column: 3; grid-row: 2; background-color: red; }
    .item-e { grid-column: 1 / 3; grid-row: 3; background-color: gold; }
    .item-f { grid-column: 3; grid-row: 3; background-color: purple; }
    .item-g { grid-column: 1 / 4; grid-row: 4; background-color: limegreen; }

  </style>
</head>
<body>
  <div class="container">
    <div class="item-a">A</div>
    <div class="item-b">B</div>
    <div class="item-c">C</div>
    <div class="item-d">D</div>
    <div class="item-e">E</div>
    <div class="item-f">F</div>
    <div class="item-g">G</div>
  </div>
</body>
</html>
